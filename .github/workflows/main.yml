name: Pack .NET Android App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET 9
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '9.x'

      - name: Install .NET Android workloads
        run: |
          dotnet nuget locals all --clear
          dotnet workload install maui-android

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: List build output
        run: ls -R /Users/runner/work/Net.Android.Pdfium/Net.Android.Pdfium/Net.Android.Pdfium/bin/Release/

      - name: Pack
        run: dotnet pack /Users/runner/work/Net.Android.Pdfium/Net.Android.Pdfium/Net.Android.Pdfium/Net.Android.Pdfium.csproj --configuration Release
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packed-app
          path: ${{ github.workspace }}/packages
